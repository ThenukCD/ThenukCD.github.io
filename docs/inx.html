<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="https://kit.fontawesome.com/a81368914c.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet">
     <link rel="stylesheet" href="Main/style.css">
     <title>Thenuk Chanuka</title>
     <link rel="icon" href="https://telegra.ph/file/6cacf72b490a5e74238b3.jpg" type="image/x-icon">
</head>

<body id="body" class="dark">
     <div class="wrapper">
          <div class="toggle">
               <input class="toggle-input" type="checkbox" />
               <div class="toggle-bg"></div>
               <div class="toggle-switch">
                    <div class="toggle-switch-figure"></div>
                    <div class="toggle-switch-figureAlt"></div>
               </div>
          </div>
     </div>
     <div class="modal">
          <img src="https://telegra.ph/file/6cacf72b490a5e74238b3.jpg" alt="">
          <div class="close"></div>
     </div>

     <div id="container" class="container">
          <input type="checkbox" name="" id="check">
          <div class="card">
               <div class="sidebar" id="sidebar">
                    <ul> 
                         <li><a class="active" href="https://thenuk-c.vercel.app">Home</a></li>
                         <li><a href="clock">Time</a></li>
                         <li><a class="active" href="github">Github</a></li>
                         <li><a class="active" href="tg">Telegram</a></li>
                    </ul>
               </div>
               <div class="header">
                    <label for="check" class="checkbtn" id="chkbtn">
                         <div class="hamburger-menu">
                              <div class="center"></div>
                         </div>
                    </label>
                    <a href="mailto:thenukchanuka@gmail.com" class="mail">
                         <i class="far fa-envelope"></i>
                    </a>
                    <div class="main">
                         <div class="image">
                              <div class="hover">
                                   <i class="fas fa-camera fa-2x"></i>
                              </div>
                         </div>
                         <h3 class="name">Thenuk Chanuka</h3>
                         <h3 class="sub-name">@ImThenuk</h3>
        <span>
          <b>Sri Lanka</b>
        </span>
                    </div>
               </div>

               <div class="content">
                    <div class="left">
                         <div class="about-container">
                              <h3 class="title">About</h3>
                              <p class="text">Hello There! Welcome To My Kingdom️</p>
                         </div>
                         <div class="icons-container">
                              <a href="https://github.com/ImThenuk" class="icon">
                                   <i class="fab fa-github"></i>
                              </a>
                              <a href="https://telegram.dog/imthenuk" class="icon">
                                   <i class="fab fa-telegram"></i>
                              </a>
                         </div>
                         <div class="buttons-wrap">
                              <div class="follow-wrap">
                                   <a href="https://github.com/ImThenuk" class="follow">Follow</a>
                              </div>
                        <div class="share-wrap">
                                   <a href="About" class="share">About</a>
                              </div>
                         <div class="share-wrap">
                                   <a href="https://telegram.dog/MrThenukC" class="share">More</a>
                              </div>
                        </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="Main/app.js"></script>
<footer>
   <div>
        <span>
          <h3 class="credits"><b>© 2022 | Thenuk Chanuka.</b></h3>
        </span>
   </div>
</footer>
</div>
</body>
</html>
